<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/4321e9c1fc.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Sunnyside agency landing page</title>

</head>

<body>
    <!--1. Header-->
    <header>
        <nav id="navbar_head">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <label class="logo" for="">sunnyside</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--2. Main Section-->
    <main class="main_container">
        <h1>we are creatives</h1>
        <div class="arrow_down">
            <img src="assets/images/desktop/down-arrow.svg" alt="">
        </div>
    </main>
    <!--3. Transform Brand Section-->
    <section class="transform_container">
        <div class="content_wrapper">
            <h3>Transform your brand</h3>
            <p>We are full-service create agency specializing in helping brands grow fast. Engage your clients
                through compelling visuals that do most of the marketing for you.</p>
            <a href="#">learn more</a>
        </div>
        <div class="image_wrapper">
            <img src="assets/images/desktop/image-transform.jpg" alt="">
        </div>
    </section>
    <!--4. Stand Out Section-->
    <section class="standout_section">
        <div class="image_wrapper">

        </div>
        <div class="">

        </div>
    </section>
    <!--5. Graphic Photography Section-->


</body>

</html>
